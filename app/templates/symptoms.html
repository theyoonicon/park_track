<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms</title>
</head>
<body>
    <h2>Symptoms</h2>
    <h3>Symptom List</h3>
    <ul>
        {% for symptom in symptoms %}
            <li>
                Time: {{ symptom.time }}, Event: {{ symptom.event }}, Type: {{ symptom.type }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
